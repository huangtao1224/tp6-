{include file="Common/head" /}
<div id="right">
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" id="layui-form">
                <input type="hidden" name="input_pid" value="{$input_pid}">
                <input type="hidden" name="type_id" value="{$type_id}">
                <div class="layui-form-item">
                    <label for="input_name" class="layui-form-label">选项名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="input_name" name="input_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="input_value" class="layui-form-label">选项值</label>
                    <div class="layui-input-inline">
                        <input type="text" id="input_value" name="input_value" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*" data-url="/admin/input/child_add_save">立即提交</button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{include file="Common/foot" /}
